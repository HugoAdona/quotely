<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./favicon/quotely-favicon.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <title>Quotely</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="quote-box">
        <div class="quote-text">
          <i class="fa fa-quote-left"> </i><span id="text"></span>
        </div>
        <div class="quote-author">- <span id="author"></span></div>
        <div class="buttons">
          <a class="button" id="tweet-quote" title="Post on X!" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a
            class="button"
            id="tumblr-quote"
            title="Post on Tumblr!"
            target="_blank"
          >
            <i class="fa-brands fa-tumblr"></i>
          </a>
          <button class="button" id="new-quote">Next</button>
        </div>
      </div>
      <div class="footer">
        <p>
          Created by <br />
          <a
            href="https://hugoadona.github.io/"
            target="_blank"
            rel="noopener noreferrer"
            >Hugo Adona</a
          >
        </p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
